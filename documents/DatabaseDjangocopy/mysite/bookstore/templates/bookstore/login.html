{% extends 'bookstore/base.html' %}

{% block title %}Login{% endblock %}

{% block body_block %}
    <!-- Your Main Body Content Goes Here -->
	{% if errors %}
	<table class="table">
        <tr>
            {% for error in errors %}
            <td class="danger">{{ error }}</td>
            {% endfor %}
        </tr>
	</table>
    {% endif %}
    <div class="well" id="login">
	    <h3>Please login to continue</h3>
	    <br>
		<form role="form" class="form-horizontal" method="post" action="/bookstore/login">
		{% csrf_token %}
		  <div class="form-group">
		    <label for="login-username" class="col-sm-2 control-label">Username</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" placeholder="Username" name="userid">
		    </div>

		    <label for="login-password" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" placeholder="Password" name="pw">
		    </div>
		    <!--
		    <div class="col-sm-offset-2 col-sm-10">
		      <div class="checkbox">
		        <label>
		          <input type="checkbox"> Remember me
		        </label>
		      </div>
		    </div>
		    -->
		    <hr>
		    <div id="login-button" class="col-sm-offset-2 col-sm-10">
		    	<button type="submit" class="btn btn-success pull-right">Sign in</button>
		    </div>

		  </div>
		</form>
    </div>
{% endblock %}

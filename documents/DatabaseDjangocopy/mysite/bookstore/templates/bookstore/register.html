<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Database Bookstore</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<!--The Navigation Bar-->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
			    <div class="navbar-header">
			    	<a class="navbar-brand" href="/bookstore/">
		      		  Le Bookstore
		     		</a>
			    </div>
			    <form class="navbar-form navbar-left">
				  <div class="input-group">
			  		<input type="text" class="form-control" placeholder="J.K Rowling, The Da Vinci Code...">
				    <span class="input-group-btn">
				        <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
				    </span>
				  </div>
				</form>
				<div class="navbar-right">
					<a type="button" class="btn btn-success navbar-btn" href="/bookstore/register">Sign Up</a>
					<a type="button" class="btn btn-default navbar-btn" href="/bookstore/login">Log In</a>
				</div>
			</div>
		</nav>
		<br>
		<br>
		<br>
<!--Main content of the body comes here-->
		<form class="form-horizontal" action="/bookstore/register" method="post">
		{% csrf_token %}
			<h2>Personal Details</h2>
			<hr>
			<div class="form-group">
			    <label for="register-name" class="col-sm-2 control-label">First Name</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="register-name" placeholder="John" name="firstname">
			    </div>
		  	</div>
		  	<div class="form-group">
			    <label for="register-surname" class="col-sm-2 control-label">Last Name</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="register-surname" placeholder="Smith" name="lastname">
			    </div>
		  	</div>
		  <div class="form-group">
		    <label for="register-username" class="col-sm-2 control-label">Username</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="register-username" placeholder="johnsmith123" name="username">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="register-password" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="register-password" placeholder="Maximum 8 Characters" name="password">
		    </div>
		  </div>
		  <br>
			<h2>Billing Details</h2>
			<hr>
			<div class="form-group">
			    <label for="register-creditcard" class="col-sm-2 control-label">Credit Card Number</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="register-creditcard" placeholder="1234-4567-8897-9140" name="credit">
			    </div>
		  	</div>
			<div class="form-group">
			    <label for="register-address" class="col-sm-2 control-label">Address</label>
			    <div class="col-sm-10">
			      <textarea class="form-control" rows="3" name="address"></textarea>
			    </div>
			</div>
		  	<div class="form-group">
			    <label for="register-phone" class="col-sm-2 control-label">Phone Number</label>
			    <div class="col-sm-10">
			      <input type="tel" class="form-control" id="register-phone" placeholder="91234567" name="phone">
			    </div>
		  	</div>
			<br>
		  <div class="form-group">
		    <div class="pull-right">
		      <button type="submit" class="btn btn-success">Register Now</button>
		    </div>
		  </div>
		</form>
</body>
</html>
